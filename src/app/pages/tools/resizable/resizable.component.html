<h2>Angular resizable element</h2>
<p class="text-muted">An Angular directive that allows an element to be resized. Built with <a href="https://github.com/mattlewis92/angular-resizable-element" target="_blank"  class="font-weight-bold transition">angular-resizable-element</a></p>

<div class="row">
    <div class="col">
        <div class="card resizable-card" 
                    [ngStyle]="style" 
                    mwlResizable
                    [validateResize]="validate" 
                    [enableGhostResize]="true"
                    [resizeSnapGrid]="{left: 50, right: 50}"
                    (resizeEnd)="onResizeEnd($event)">

            <div class="resize-handle-top" mwlResizeHandle [resizeEdges]="{ top: true }"></div>
            <div class="resize-handle-left" mwlResizeHandle [resizeEdges]="{ left: true }"></div>
            <div class="resize-handle-right" mwlResizeHandle [resizeEdges]="{ right: true }"></div>
            <div class="resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"></div>


            <div class="card-header transparent border-0 text-muted">
                <h5 class="mb-0">Resize me! <i class="fa fa-arrows-h ml-2 mr-2"></i> <i class="fa fa-arrows-v"></i></h5>      
            </div> 
            <div class="card-body h-100">
                <img src="assets/img/profile/adam.jpg" alt="adam" class="mr-4 mb-4">
                <img src="assets/img/profile/ashley.jpg" alt="ashley" class="mr-4 mb-4">
                <img src="assets/img/profile/bruno.jpg" alt="bruno" class="mr-4 mb-4">
                <img src="assets/img/profile/julia.jpg" alt="julia" class="mr-4 mb-4">              
            </div> 
        </div>
    </div>
</div>
